<div class="w-screen h-screen flex items-end justify-center overflow-hidden">
    <img class="-z-10 absolute w-full brightness-50" src="/assets/img/bg-img.png" alt="">

    <div class="-mt-32 px-28 w-1/2 self-center">
        <h1 class="flex gap-8 text-white text-4xl font-semibold">
            <img class="h-24" src="https://monsterrg.com/wp-content/uploads/2021/08/MonsterLogo-secondary.png" alt="Monster Reservations Logo">
            Matt's Reservations <br> Group
        </h1>

        <h1 class="mt-24 flex gap-8 text-white text-4xl font-semibold">Building the future...</h1>
        <p class="mt-4 text-gray-200">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. </p>
    </div>

    <div class="w-1/3 h-fit pt-8 pb-12 px-8 bg-white rounded-xl">
        <p class="mb-0.5">Welcome Back</p>

        <h2 class="font-medium text-2xl">Log In to your Account</h2>

        <div class="mt-8">
            <label [(ngModel)]="email" for="email" class="block text-sm font-medium mb-1.5">Email</label>
            <input [(ngModel)]="email" type="email" id="email" class="py-3 px-4 block w-full border-gray-300 border rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none" placeholder="test@monster.com">
            
            <label for="password" class="mt-6 block text-sm font-medium mb-1.5">Password</label>
            <input [(ngModel)]="password" type="password" id="password" class="py-3 px-4 block w-full border-gray-300 border rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none" placeholder="test@monster.com">
        </div>

        <div class="mt-3 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300" required="">
                <label for="remember" class="text-gray-500 text-sm">Remember me</label>
            </div>

            <a class="text-sm" href="#">Forgot Password?</a>
        </div>

        <button (click)="logIn()" class="mt-7 w-full py-3.5 font-medium text-white bg-black rounded-lg">Continue</button>

        <p class="mt-4 text-center text-sm font-medium">Or</p>

        <div class="mt-4 flex flex-col gap-4">
            <button type="button" class="text-gray-600 w-full border py-3 flex gap-2.5 justify-center items-center font-medium rounded-lg text-sm">
                <img class="h-4 w-4" src="https://static-00.iconduck.com/assets.00/google-icon-2048x2048-czn3g8x8.png" alt="Google Logo">
                Log in with Google
            </button>

            <button type="button" class="text-gray-600 w-full border py-3 flex gap-2.5 justify-center items-center font-medium rounded-lg text-sm">
                <img class="h-4 w-4" src="https://static-00.iconduck.com/assets.00/facebook-icon-512x512-seb542ju.png" alt="Facebook Logo">
                Log in with Facebook
            </button>

            <button type="button" class="text-gray-600 w-full border py-3 flex gap-2.5 justify-center items-center font-medium rounded-lg text-sm">
                <img class="h-5 w-5" src="https://cdn3.iconfinder.com/data/icons/picons-social/57/16-apple-512.png" alt="Apple Logo">
                Log in with Apple
            </button>
        </div>

        <p class="text-sm mt-8 text-center">New User? <a class="underline font-medium" href="">Sign Up Here</a></p>

        <div>
            <input type="text">
            <input type="text">

            <p>Or</p>

            <button>Log In with Google</button>
            <button>Log In with Facebook</button>
            <button>Log In with Apple</button>
        </div>
        -->
    </div>
</div>
